<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=" IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- development version, includes helpful consle warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <component1 :person="person"></component1>
    </div>
  </body>
</html>
<script>
  var component1 = {
    template: '<div>I am {{ person.firstName }} {{ person.lastName }} </div>',
    props: ['person'],
  };
  var app = new Vue({
    el: '#app',

    data: {
      person: {
        firstName: 'Kadir',
        lastName: 'Akdag',
      },
    },

    components: {
      component1,
    },
  });
</script>
